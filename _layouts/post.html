<!doctype html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body>
    <noscript>
      {% if jekyll.environment == "production" %}
      <iframe src="https://www.googletagmanager.com/ns.html?id={{ site.gtm }}" height="0" width="0" style="display:none;visibility:hidden"></iframe>
      {% endif %}
    </noscript>
    {% include header.html %}
    <main>
      {% include common_header.html %}
      <div class="prose dark:prose-invert prose-lg prose-indigo mx-auto mt-6 py-10 px-5 md:px-0">
        {{ content }}
      </div>
      {% if site.related_posts %}
      <div class="flow-root container py-4">
        <h3 class="text-xl py-4 text-center mt-12 border-t border-gray-200 dark:border-gray-700">Related articles</h3>
        <ul role="list" class="sm:px-40">
          {% for post in site.related_posts %}
          {% include feed_section.html post=post %}
          {% endfor %}
        </ul>
      </div>
      {% endif %}
    </main>
    {% include footer.html %}
  </body>
</html>
