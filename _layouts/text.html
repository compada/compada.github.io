<!doctype html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body>
    <noscript>
      {% if jekyll.environment == "production" %}
      <iframe src="https://www.googletagmanager.com/ns.html?id={{ site.gtm }}" height="0" width="0" style="display:none;visibility:hidden"></iframe>
      {% endif %}
    </noscript>
    {% include header.html %}
    <main>
      {% include common_header.html %}
      <div class="prose dark:prose-invert prose-lg prose-indigo mx-auto mt-6 dark:text-white text-gray-500 py-10 px-5 md:px-0">
        {{ content }}
      </div>
    </main>
    {% include footer.html %}
  </body>
</html>
