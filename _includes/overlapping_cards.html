<!-- Overlapping cards -->
<section class="relative z-10 mx-auto -mt-32 max-w-7xl px-4 pb-32 sm:px-6 lg:px-8" aria-labelledby="{{ page.title | slugify }}-heading">
  <h2 class="sr-only" id="{{ page.title | slugify }}-heading">{{ page.purpose }}</h2>
  <div class="grid grid-cols-1 gap-y-20 lg:grid-cols-3 lg:gap-y-0 lg:gap-x-8 mt-10">
    {% for link in include.links %}
    {% assign linked-page = site.pages | where: "path", link[0] | first %}
    <div class="flex flex-col rounded-2xl bg-white dark:bg-gray-900 shadow-xl mt-10">
      <div class="relative flex-1 px-6 pt-16 pb-8 md:px-8">
        <div class="absolute top-0 inline-block -translate-y-1/2 transform rounded-xl bg-blue-800 dark:bg-blue-400 p-5 shadow-lg">
          <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="{{ link[1].icon }}" />
          </svg>
        </div>
        <h3 class="text-xl font-medium text-gray-900 dark:text-white">{{ linked-page.title }}{{ link[1].title }}</h3>
        <p class="mt-4 text-base text-gray-500">{{ linked-page.description }}{{ link[1].description }}</p>
      </div>
      <div class="rounded-bl-2xl rounded-br-2xl bg-gray-50 dark:bg-gray-800 p-6 md:px-8">
        <a href="{{ link[1].url }}" class="text-base font-medium text-blue-800 hover:text-blue-900 dark:text-blue-400 dark:hover:text-blue-300">{{ page.purpose }}<span aria-hidden="true"> &rarr;</span></a>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
