<li>
  <div class="relative pb-8">
    <div class="relative flex space-x-3">
      <a href="{{ include.post.url }}">
        <span class="h-8 w-8 rounded-full bg-blue-800 dark:bg-blue-400 flex items-center justify-center ring-8">
          <!-- Heroicon name: mini/newspaper -->
          <svg class="h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M2 3.5A1.5 1.5 0 013.5 2h9A1.5 1.5 0 0114 3.5v11.75A2.75 2.75 0 0016.75 18h-12A2.75 2.75 0 012 15.25V3.5zm3.75 7a.75.75 0 000 1.5h4.5a.75.75 0 000-1.5h-4.5zm0 3a.75.75 0 000 1.5h4.5a.75.75 0 000-1.5h-4.5zM5 5.75A.75.75 0 015.75 5h4.5a.75.75 0 01.75.75v2.5a.75.75 0 01-.75.75h-4.5A.75.75 0 015 8.25v-2.5z" clip-rule="evenodd" />
            <path d="M16.5 6.5h-1v8.75a1.25 1.25 0 102.5 0V8a1.5 1.5 0 00-1.5-1.5z" />
          </svg>
        </span>
      </a>
      <div class="flex min-w-0 flex-1 justify-between space-x-4 pt-1.5">
        <div>
          {% assign author = site.data.authors[include.post.author] %}
          <p class="text-sm"><a href="{{ include.post.url }}" class="font-medium hover:underline">{{ include.post.title }}</a> by <a href="{{ author.socials.linkedin }}" target="_blank" class="hover:underline">{{ author.name }}</a></p>
        </div>
        <div class="whitespace-nowrap text-right text-sm text-gray-500">
          <time datetime="{{ include.post.date | date: '%Y-%m-%d' }}">{{ include.post.date | date: '%b %Y' }}</time>
        </div>
      </div>
    </div>
  </div>
</li>
