<!-- Feature section with grid -->
<div class="relative py-16 sm:py-24 lg:py-32">
  <div class="mx-auto max-w-md px-4 text-center sm:max-w-3xl sm:px-6 lg:max-w-7xl lg:px-8">
    <h2 class="text-lg font-semibold text-indigo-400">Problems looking for solutions</h2>
    <p class="mt-2 text-3xl font-bold tracking-tight text-gray-900 dark:text-white sm:text-4xl">Who benefits from Compada?</p>
    <p class="mx-auto mt-5 max-w-prose text-xl text-gray-500">Compada connects businesses with advisors who have been there before.</p>
    <div class="mt-12">
      <div class="grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-2">
        {% for benefit in site.data.benefits %}
        <div class="pt-6">
          <div class="flow-root rounded-lg bg-gray-50 dark:bg-gray-900 px-6 pb-8">
            <div class="-mt-6">
              <div>
                <span class="inline-flex items-center justify-center rounded-md bg-gradient-to-r from-teal-500 to-indigo-400 p-3 shadow-lg">
                  <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="{{ benefit.d }}" />
                  </svg>
                </span>
              </div>
              <h3 class="mt-8 text-lg font-medium tracking-tight text-gray-900 dark:text-white">{{ benefit.party }}</h3>
              <p class="mt-5 text-base text-gray-500">{{ benefit.description }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
