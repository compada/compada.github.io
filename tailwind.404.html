<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name=color-scheme content="light dark">

    <title>Compada 404</title>
    <meta name="description" content="Nothing to see here...">
    <meta name="author" content="Compada">

    <link rel="icon" href="images/favicon.ico">
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>
  <body class="h-full dark:bg-neutral-900 dark:text-white/90">
    <div class="flex min-h-full flex-col lg:relative">
      <div class="flex flex-grow flex-col">
        <main class="flex flex-grow flex-col lg:w-1/2">
          <div class="mx-auto flex w-full max-w-7xl flex-grow flex-col px-4 sm:px-6 lg:px-8">
            <div class="flex-shrink-0 pt-10 sm:pt-16">
              <a href="/" class="inline-flex">
                <span class="sr-only">Compada</span>
                <picture>
                  <source srcset="images/logo-inverted-200-round.png" media="(prefers-color-scheme: dark)">
                  <img src="images/logo-200-round.png">
                </picture>
              </a>
            </div>
            <div class="my-auto flex-shrink-0 py-16 sm:py-32">
              <p class="text-base font-semibold">404</p>
              <h1 class="mt-2 text-4xl font-bold tracking-tight sm:text-5xl">Page not found</h1>
              <p class="mt-2 text-base text-gray-500">We can't find that page, but we <em>can</em> help connect advisors with solutions to businesses with problems!</p>
              <div class="mt-6">
                <a href="#" class="btn btn--primary">Find Solutions</a>
                <a href="#" class="btn btn--primary">Browse Problems</a>
              </div>
            </div>
          </div>
        </main>
        <footer class="flex-shrink-0 bg-gray-500">
          <div class="mx-auto w-full max-w-7xl px-4 py-16 sm:px-6 lg:px-8">
            <nav class="flex space-x-4">
              <a href="./support" class="text-sm font-medium hover:text-gray-600">Contact Support</a>
              <span class="inline-block border-l border-gray-300" aria-hidden="true"></span>
              <a href="https://status.compada.io" class="text-sm font-medium hover:text-gray-600">Status</a>
              <span class="inline-block border-l border-gray-300" aria-hidden="true"></span>
              <a href="https://twitter.com/compada_io" class="text-sm font-medium hover:text-gray-600">Twitter</a>
            </nav>
          </div>
        </footer>
      </div>
      <div class="hidden lg:absolute lg:inset-y-0 lg:right-0 lg:block lg:w-1/2">
        <img class="absolute inset-0 h-full w-full object-cover" src="./images/lost.jpg" alt="">
      </div>
    </div>
  </body>
</html>
